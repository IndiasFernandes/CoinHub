{% extends 'base/base.html' %}

{% block content %}
<div class="ui container">
    <h1>My Bots</h1>
    <a href="{% url 'bot:bot_new' %}" class="ui button">Create New Bot</a>
    <div class="ui cards">
        {% for bot in bots %}
        <div class="card">
            <div class="content">
                <div class="header">{{ bot.exchange.name }} - {{ bot.market.name }}</div>
                <div class="description">
                    Strategy: {{ bot.strategy.name }}<br>
                    Active: {{ bot.is_active|yesno:"Yes,No" }}
                </div>
            </div>
            <div class="extra content">
                <a href="{% url 'bot:bot_detail' bot_id=bot.pk %}">View Details</a>
            </div>
        </div>
        {% empty %}
        <p>No bots found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
