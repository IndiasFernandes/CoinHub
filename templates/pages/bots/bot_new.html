{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <h1 class="title">Create New Bot</h1>
    <form method="post" class="box">
        {% csrf_token %}
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                {{ form.name|add_class:"input" }}
            </div>
        </div>
        <div class="field">
            <label class="label">Exchange</label>
            <div class="control">
                {{ form.exchange|add_class:"select" }}
            </div>
        </div>
        <div class="field">
            <label class="label">Market</label>
            <div class="control">
                {{ form.market|add_class:"input" }}
            </div>
        </div>
        <div class="field">
            <label class="label">Strategy</label>
            <div class="control">
                {{ form.strategy|add_class:"select" }}
            </div>
        </div>
        <div class="field">
            <label class="label">Active</label>
            <div class="control">
                {{ form.is_active|add_class:"checkbox" }}
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button type="submit" class="button is-link">Create Bot</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
