{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Add New Exchange</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Exchange</button>
        <a href="{% url 'exchange:exchange_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
