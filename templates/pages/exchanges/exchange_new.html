{% extends 'base/base.html' %}
{% load widget_tweaks %}
{% block content %}
<style>
    .small-label {
        font-size: 0.9rem; /* Adjust label font size */
    }
    .centered-button {
        display: flex;
        justify-content: center;
    }
</style>
<div class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="box">
                <h2 class="title" style="font-size: 1.5rem;">Create New Exchange</h2> <!-- Adjusted title font size -->
                <form method="post" action="">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="field">
                            <label class="label small-label">{{ field.label }}</label> <!-- Applied small-label class -->
                            <div class="control">
                                {{ field|add_class:"input" }}
                            </div>
                            {% for error in field.errors %}
                                <p class="help is-danger">{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <div class="field">
                        <div class="control centered-button"> <!-- Applied centered-button class -->
                            <button type="submit" class="button is-link">Create Exchange</button> <!-- Corrected button text -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
