{% extends 'base/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
    <h2 class="title">Create New Exchange</h2>
    <form method="post" action="" class="box">
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            <label class="label">{{ field.label }}</label>
            <div class="control">
                {% render_field field|add_class:"input" %}
            </div>
        </div>
        {% endfor %}
        <div class="field">
            <div class="control">
                <button type="submit" class="button is-link">Create Bot</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
