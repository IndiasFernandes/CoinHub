{% extends 'base/base.html' %}

{% block content %}

    <div class="container">
        <h2 class="title">Exchange List</h2>
        <a href="{% url 'exchange:exchange_new' %}" class="button is-primary">Add New Exchange</a>
        <div class="box">
            {% for exchange in exchanges %}
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>{{ exchange.name }}</strong>
                            <br>
                            <a href="{% url 'exchange:exchange_detail' exchange.id %}" class="button is-info is-small">Details</a>
                        </p>
                    </div>
                </div>
            </article>
            {% empty %}
            <p>No exchanges found.</p>
            {% endfor %}
        </div>
    </div>

{% endblock %}
