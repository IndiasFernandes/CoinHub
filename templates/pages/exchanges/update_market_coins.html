{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">Update Market Coins for {{ market.exchange.name }} - {{ market.market_type }}</p>
        </header>
        <div class="card-content">
            <div class="content">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-primary">Update Coins</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="card-footer">
            <a href="{% url 'exchange:exchange_detail' market.exchange.id %}" class="card-footer-item">Back to Exchange</a>
        </footer>
    </div>
</div>
{% endblock %}
