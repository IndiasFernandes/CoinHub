{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .sticky-notification {
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0.5rem 1rem; /* Added padding for better visual spacing */
        }
        .notification-container {
            margin-top: 1rem; /* Adds spacing on top of the notification container */
            margin-bottom: 1rem; /* Adds spacing at the bottom of the notification container */
        }
    </style>
</head>
<body>

{% include 'base/header.html' %}

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-one-quarter">
            {% include 'base/sidebar.html' %}
            </div>
            <div class="column">
                {% if messages %}
                    <div class="sticky-notification">
                        <div class="notification-container">
                            {% for message in messages %}
                                <div class="notification is-success">
                                    <button class="delete" aria-label="delete"></button>
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('.notification .delete').click(function () {
            $(this).parent().fadeOut(() => $(this).remove());
        });
    });
</script>
</body>
</html>
