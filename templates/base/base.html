{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinHub</title>

    <!-- CSS for Bulma, FontAwesome, DataTables -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bulma.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    {% include 'base/header.html' %}

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-fifth">
                    {% include 'base/sidebar.html' %}
                </div>
                <div class="column">
                    {% if messages %}
                        <div class="notification is-primary">
                            {% for message in messages %}
                                <button class="delete"></button>
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </section>

    <!-- Include jQuery first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Then include DataTables JS -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.notification .delete').click(function () {
                $(this).parent().fadeOut(() => $(this).remove());
            });
        });

        // Navbar Burger Script
        document.addEventListener('DOMContentLoaded', function () {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(function ($el) {
                    $el.addEventListener('click', function () {
                        const target = $el.dataset.target;
                        const $target = document.getElementById(target);
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }

            // Navbar Dropdown Script
            const $dropdowns = Array.prototype.slice.call(document.querySelectorAll('.navbar-item.has-dropdown'), 0);
            if ($dropdowns.length > 0) {
                $dropdowns.forEach(function ($el) {
                    $el.querySelector('.navbar-link').addEventListener('click', function (event) {
                        event.preventDefault();
                        $el.classList.toggle('is-active');
                    });
                });
            }
        });

        // Sidebar Toggle Script
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarToggle = document.getElementById('sidebarToggle');
            sidebarToggle.onclick = function () {
                document.getElementById('sidebar').classList.toggle('is-hidden');
            };
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
